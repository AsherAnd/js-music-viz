<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - Asher Andargachew</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/fonts/Arame/Arame.css" />

    <!-- Bootstrap -->
    <link
      href="css/custom.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" type="text/css" href="css/custom.css" />

    <!-- Additional Imports -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <button
          class="navbar-toggler ms-auto"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav m-auto text-center">
            <li class="nav-item px-4">
              <a class="nav-link" href="index.html">Welcome</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link" href="music.html">Music</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- controls -->
    <div class="container-fluid fixed-bottom text-primary" id="musicContainer">
      <div class="row text-primary">
        <div class="col-3">
          <div class="d-flex align-items-center">
            <div class="flex-shrink-0">
              <img
                src=""
                style="width: 64px; height: 64px"
                alt="Cover Image"
                id="musicCover"
              />
            </div>
            <div class="flex-grow-1 ms-3">
              <div class="musicInfo" id="musicInfo">
                <h5 id="musicTitle">Song Name</h5>
                <p id="musicArtist">Artist</p>
              </div>
              <audio src="" id="audio" type="audio/mpeg"></audio>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div
            class="col d-flex justify-content-center align-items-center mt-2"
            id="playControls"
          >
            <div id="shuffleMusic" class="action-btn">
              <span class="material-icons-round" style="font-size: 25px">
                shuffle
              </span>
            </div>
            <div id="prev" class="action-btn mx-4">
              <span class="material-icons-round" style="font-size: 30px">
                skip_previous
              </span>
            </div>
            <div id="play" class="action-btn mx-1">
              <span class="material-icons-round" style="font-size: 30px">
                play_arrow</span
              >
            </div>
            <div id="next" class="action-btn mx-4">
              <span class="material-icons-round" style="font-size: 30px">
                skip_next</span
              >
            </div>
            <div id="repeat" class="action-btn">
              <span class="material-icons-round" style="font-size: 25px">
                repeat
              </span>
            </div>
          </div>

          <div class="progressContainer" id="progressContainer">
            <div class="progress" id="progress"></div>
          </div>
        </div>

        <div id="audioFeatures" class="col-3 d-flex align-items-center">
          <div id="visualizerIcon" class="visual px-2">
            <span class="material-icons" style="font-size: 25px" id="visualizer"
              >leaderboard</span
            >
          </div>

          <div id="volumeIcon" class="vol">
            <span class="material-icons" style="font-size: 25px" id="volume"
              >volume_up</span
            >
          </div>

          <div class="slidecontainer px-2">
            <input
              type="range"
              min="0"
              max="100"
              step="2"
              value="100"
              class="slider"
              id="myRange"
            />
          </div>

          <div
            id="musicLibrary"
            class="musicLibrary px-2"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasQueue"
            aria-controls="offcanvasQueue"
          >
            <span class="material-icons" style="font-size: 25px" id="queue"
              >queue_music</span
            >
          </div>

          <div id="spotify" class="spotify px-2 mb-1">
            <i class="fa fa-spotify" style="font-size: 25px"></i>
          </div>

          <div id="deviceSound" class="deviceSound px-2">
            <span
              class="material-icons"
              style="font-size: 25px"
              id="deviceAudio"
              >computer</span
            >
          </div>
        </div>

        <div
          class="offcanvas offcanvas-start bg-dark"
          tabindex="-1"
          id="offcanvasQueue"
          aria-labelledby="offcanvasQueueLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasQueueLabel">
              Music Playlist
            </h5>
          </div>
          <div class="container-fluid" id="offcanvas-body">
            <div id="musicQueue"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- music visualizer scripts -->
    <script src="scripts/Visualizers/particles.js"></script>
    <script src="scripts/Visualizers/covers.js"></script>
    <script src="scripts/Visualizers/circle.js"></script>
    <script src="scripts/Visualizers/stars.js"></script>
    <script src="scripts/Visualizers/bar.js"></script>
    <script src="scripts/Analyzers/audioAnalyzer.js"></script>
    <script src="scripts/Analyzers/loadAudio.js"></script>
    <script src="scripts/Controller/spotify.js"></script>
    <script src="scripts/Controller/controller.js"></script>
    <script src="scripts/Visualizers/audioVisualizer.js"></script>
  </body>
</html>
